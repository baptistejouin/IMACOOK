<html lang="en">
<head>

<body>
    <div class="entete">
        <h1>IMACOOK</h1>
        <a href="index.html" class="accueil">Accueil</a>
        <div class="search">
            <label for="site-search"></label>
            <input type="search" id="site-search" name="q">
            <a href="recherche.html">

        </div>
        <a href="ajout.html">
            <img src="image/ajoutrecette.png" width="40px" alt="ajouter une recette">
       </a>
    </div>
    <div class="titre">
        <h2>Ajout d'une recette</h2>
    </div>
    <form action="/ma-page-de-traitement" method="post">
        <div>
            <label for="name">Nom de la recette :</label>
            <input type="text" id="name" name="recipe_name">
        </div>
        <div>
            <label for="cat-select">Cat√©gorie :</label>
            <select name="categories" id="cat-select">
                <option value="dog">Dog</option>
                <option value="cat">Cat</option>
                <option value="hamster">Hamster</option>
                <option value="parrot">Parrot</option>
                <option value="spider">Spider</option>
                <option value="goldfish">Goldfish</option>
            </select>
        </div>
        <div>
            <label for="cooker">Nom du cuisinier :</label>
            <input type="text" id="cooker" name="cooker_name">
        </div>
        <div>
            <label for="dificulty-select">Difficult√© :</label>
            <select name="dificulties" id="dificulty-select">
                <option value="Facile">Facile</option>
                <option value="Moyen">Moyen</option>
                <option value="Difficile">Difficile</option>
            </select>
        </div>
        <div>
            <label for="photo">Photo de la recette :</label>
            <input type="file" id="photo" name="photo" accept="image/png, image/jpeg">
        </div>
        <div>
            <label for="timing">Dur√©e de la recette :</label>
            <input type="time" id="timing" name="timing" min="00:00" max="50:00" required>
        </div>
        <div>
            <input type="submit" value="Valider">
        </div>
     </form>
